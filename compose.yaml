services:
  api:
    image: graymattermetrics/cerebrum
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 6060:6060
    volumes:
      - ./data:/data

  sqlite-web:
    image: coleifer/sqlite-web
    platform: linux/amd64
    volumes:
      - ./data:/data
    command: sqlite_web /data/db.sqlite --host 0.0.0.0 --port 8080 --password
    ports:
      - 8080:8080
    env_file:
      - .env
